# Basic
title: Kyle_Ng
subtitle:
welcome_message: welcome to my blog!
description: prictice make perfect.
creator: <a href="https://kyleng.github.io">@Kyle_Ng</a>

url: "https://kyleng.github.io"

permalink: /:categories/:title

# Format
highlighter: rouge
markdown: kramdown
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", tables]

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: slate

blog_button:
    title: 博客
    description: 访问博客

nav:
    - {title: 目录,        in_site: true,  description: 博客目录,       url: '/timeline'}
    - {title: 分类,        in_site: true,  description: 标签分类,       url: '/categories'}
    - {title: 关于,        in_site: true,  description: 关于作者,       url: '/about_me'}



gems:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-redirect-from

# Pagination
paginate: 10
paginate_path: "page/:num/"

# Social
social:
    weibo: Kyle_Ng
    github: kyleNg
    twitter: Kyle_Ng
    mail: Kyle_Ng
